<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Analyst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Football Match Analyst</h1>
        <p>Enter two football teams to get a detailed match analysis and betting prediction.</p>
        <form id="analysis-form">
            <div class="input-group">
                <label for="homeTeam">Home Team:</label>
                <input type="text" id="homeTeam" required>
            </div>
            <div class="input-group">
                <label for="awayTeam">Away Team:</label>
                <input type="text" id="awayTeam" required>
            </div>
            <button type="submit">Analyze Match</button>
        </form>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing the match...</p>
        </div>

        <div id="result" class="hidden">
            <h2>Analysis Results</h2>
            <pre id="result-json"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
