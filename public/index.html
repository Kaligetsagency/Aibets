<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Market Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1a2b;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-2xl bg-gray-900 rounded-3xl shadow-xl overflow-hidden my-auto p-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-2">AI Market Analyst</h1>
            <p class="text-gray-400">
                Get an in-depth analysis of a financial asset powered by Gemini AI and Deriv data.
            </p>
        </div>

        <div class="space-y-6 mb-8">
            <div>
                <label for="asset-select" class="block text-sm font-medium text-gray-300 mb-2">Select Asset</label>
                <div class="relative">
                    <select id="asset-select" class="w-full bg-gray-800 text-gray-100 border-2 border-gray-700 rounded-lg py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600 appearance-none transition-colors duration-200">
                        <option value="" disabled selected>Loading assets...</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div>
                <label for="timeframe-select" class="block text-sm font-medium text-gray-300 mb-2">Select Timeframe</label>
                <div class="relative">
                    <select id="timeframe-select" class="w-full bg-gray-800 text-gray-100 border-2 border-gray-700 rounded-lg py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600 appearance-none transition-colors duration-200">
                        <option value="1m">1m (1 minute)</option>
                        <option value="5m" selected>5m (5 minutes)</option>
                        <option value="15m">15m (15 minutes)</option>
                        <option value="30m">30m (30 minutes)</option>
                        <option value="1h">1h (1 hour)</option>
                        <option value="4h">4h (4 hours)</option>
                        <option value="1d">1d (1 day)</option>
                        <option value="1w">1w (1 week)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <button id="analyze-button" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                Analyze Market
            </button>
        </div>

        <div class="relative">
            <h2 class="text-2xl font-bold text-white mb-4">Analysis Report</h2>
            <div id="loading-indicator" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500"></div>
                <p class="mt-4 text-purple-400">Analyzing data...</p>
            </div>
            
            <div id="analysis-results" class="space-y-4">
                <div class="bg-gray-800 p-4 rounded-lg shadow-inner">
                    <h3 class="font-semibold text-lg text-gray-300 mb-2">Summary</h3>
                    <p id="gemini-analysis" class="text-gray-400 leading-relaxed text-sm">No analysis available. Please select an asset and timeframe and click "Analyze Market".</p>
                </div>
                
                <div id="trade-recommendation" class="bg-gray-800 p-4 rounded-lg shadow-inner hidden">
                    <h3 class="font-semibold text-lg text-green-400 mb-2">Trade Recommendation</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                        <div>
                            <p class="text-xs text-gray-500">Entry</p>
                            <p id="entry-price" class="text-lg font-bold text-green-500">-</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Take Profit</p>
                            <p id="tp-price" class="text-lg font-bold text-green-500">-</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Stop Loss</p>
                            <p id="sl-price" class="text-lg font-bold text-red-500">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const assetSelect = document.getElementById('asset-select');
            const timeframeSelect = document.getElementById('timeframe-select');
            const analyzeButton = document.getElementById('analyze-button');
            const loadingIndicator = document.getElementById('loading-indicator');
            const geminiAnalysis = document.getElementById('gemini-analysis');
            const tradeRecommendation = document.getElementById('trade-recommendation');
            const entryPrice = document.getElementById('entry-price');
            const tpPrice = document.getElementById('tp-price');
            const slPrice = document.getElementById('sl-price');

            // Function to fetch and populate assets
            async function fetchAssets() {
                try {
                    const response = await fetch('/assets');
                    const assets = await response.json();
                    assetSelect.innerHTML = ''; // Clear "Loading..."
                    assets.forEach(asset => {
                        const option = document.createElement('option');
                        option.value = asset.symbol;
                        option.textContent = asset.name;
                        assetSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Failed to fetch assets:', error);
                    assetSelect.innerHTML = `<option value="" disabled>Error loading assets</option>`;
                }
            }

            // Function to handle the analysis request
            async function analyzeMarket() {
                const selectedAsset = assetSelect.value;
                const selectedTimeframe = timeframeSelect.value;

                if (!selectedAsset) {
                    alert('Please select an asset.');
                    return;
                }

                // Show loading state
                geminiAnalysis.textContent = 'Analyzing market data... This may take a moment.';
                loadingIndicator.classList.remove('hidden');
                analyzeButton.disabled = true;
                tradeRecommendation.classList.add('hidden');

                try {
                    const response = await fetch('/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ symbol: selectedAsset, timeframe: selectedTimeframe }),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const analysis = result.analysis;
                    
                    if (analysis.analysis) {
                        geminiAnalysis.textContent = analysis.analysis;
                        entryPrice.textContent = analysis.entry ? analysis.entry.toFixed(4) : '-';
                        tpPrice.textContent = analysis.takeProfit ? analysis.takeProfit.toFixed(4) : '-';
                        slPrice.textContent = analysis.stopLoss ? analysis.stopLoss.toFixed(4) : '-';
                        tradeRecommendation.classList.remove('hidden');
                    } else {
                        geminiAnalysis.textContent = analysis.analysis || 'Analysis failed. Please try again.';
                        tradeRecommendation.classList.add('hidden');
                    }

                } catch (error) {
                    console.error('Error during analysis:', error);
                    geminiAnalysis.textContent = 'Failed to get a structured analysis. Please try again.';
                    tradeRecommendation.classList.add('hidden');
                } finally {
                    // Hide loading state
                    loadingIndicator.classList.add('hidden');
                    analyzeButton.disabled = false;
                }
            }

            // Event listeners
            analyzeButton.addEventListener('click', analyzeMarket);

            // Initial call to fetch assets when the page loads
            fetchAssets();
        });
    </script>

</body>
</html>
