<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Forex Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Forex Asset Analysis</h1>
            <p>Select a forex asset to get real-time analysis powered by Gemini 2.5 Flash.</p>
        </header>

        <main>
            <div class="controls">
                <label for="asset-select">Choose a Forex Asset:</label>
                <select id="asset-select">
                    <option value="">Loading assets...</option>
                </select>
            </div>

            <div id="analysis-container" class="hidden">
                <div id="loader" class="loader hidden"></div>
                <div id="results">
                    <div class="summary-cards">
                        <div class="card">
                            <h2>Forecast</h2>
                            <p id="forecast-result">--</p>
                        </div>
                        <div class="card">
                            <h2>Sentiment</h2>
                            <p id="sentiment-result" class="sentiment-neutral">--</p>
                        </div>
                         <div class="card">
                            <h2>Reversal Alert</h2>
                            <p id="reversal-result">--</p>
                        </div>
                    </div>
                    <div class="card details">
                        <h2>Detailed Analysis</h2>
                        <div id="details-result"><p>Select an asset to see the detailed analysis.</p></div>
                    </div>
                </div>
            </div>
             <div id="error-message" class="error-message hidden"></div>
        </main>
        
        <footer>
            <p>Data provided by Deriv.com | AI Analysis by Google Gemini</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
