<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fixture Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-2xl border border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
                Football Match Analyst
            </h1>
            <p class="text-gray-400 text-lg">Powered by Gemini AI</p>
        </header>

        <form id="analysis-form" class="space-y-6">
            <div>
                <label for="home-team" class="block text-sm font-medium text-gray-300">Home Team</label>
                <input type="text" id="home-team" name="homeTeam" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 placeholder-gray-400"
                       placeholder="e.g., Manchester United">
            </div>
            <div>
                <label for="away-team" class="block text-sm font-medium text-gray-300">Away Team</label>
                <input type="text" id="away-team" name="awayTeam" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 placeholder-gray-400"
                       placeholder="e.g., Liverpool">
            </div>
            <button type="submit" id="analyze-btn"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800 transition duration-300">
                Analyze Match
            </button>
        </form>

        <div id="results-container" class="mt-8 hidden">
            <div id="loading" class="text-center">
                <svg class="animate-spin h-8 w-8 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-400">Analyzing, please wait...</p>
            </div>
            
            <div id="result-content" class="space-y-6 hidden">
                <div class="bg-gray-700 p-6 rounded-lg border border-gray-600 shadow-md">
                    <h3 class="text-2xl font-semibold mb-2 text-blue-400">Prediction</h3>
                    <p id="prediction-text" class="text-gray-300"></p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-700 p-6 rounded-lg border border-gray-600 shadow-md">
                        <h3 class="text-2xl font-semibold mb-2 text-purple-400">Betting Recommendation</h3>
                        <p id="recommendation-text" class="text-gray-300"></p>
                    </div>
                    <div class="bg-gray-700 p-6 rounded-lg border border-gray-600 shadow-md">
                        <h3 class="text-2xl font-semibold mb-2 text-green-400">Confidence</h3>
                        <p id="confidence-text" class="text-gray-300"></p>
                    </div>
                </div>
            </div>

            <div id="error-message" class="bg-red-900 border border-red-700 p-4 rounded-lg mt-6 hidden">
                <p class="text-red-300 font-medium"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
