<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Winner Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Match Winner Analyzer</h1>
        <p>Upload a text file with a list of matches and click "Find Winners" to get the results.</p>
        <div class="upload-area">
            <input type="file" id="matchesFile" accept=".txt">
            <button id="analyzeButton">Find Winners</button>
        </div>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing matches, please wait...</p>
        </div>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <pre id="resultsText"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
