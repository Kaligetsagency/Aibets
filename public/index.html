<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Football Match Analysis</h1>
        <p>Upload a file with upcoming matches to get a detailed analysis and betting recommendations.</p>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="match-file" name="matchFile" accept=".txt,.html,.csv" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing... Please wait.</p>
        </div>
        <div id="analysis-result" class="hidden">
            <h2>Analysis Result</h2>
            <pre id="analysis-content"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
