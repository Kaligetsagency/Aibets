<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Betting Analysis</h1>
            <p>Select a league and a fixture to get AI-powered betting recommendations.</p>
        </header>

        <main>
            <div class="controls">
                <div class="select-group">
                    <label for="league-select">League:</label>
                    <select id="league-select"></select>
                </div>

                <div class="select-group">
                    <label for="team-select">Team:</label>
                    <select id="team-select" disabled></select>
                </div>

                <div class="select-group">
                    <label for="fixture-select">Fixture:</label>
                    <select id="fixture-select" disabled></select>
                </div>

                <button id="analyze-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-area-chart"><path d="M3 3v18h18"/><path d="M7 12v5h5"/><path d="M12 12v2h2"/><path d="M22 7l-5 5-4-4-3 3-5-5"/></svg>
                    Analyze Match
                </button>
            </div>

            <div id="results-container">
                <div id="loader" class="loader-hidden"></div>
                
                <div id="results-content" style="display: none;">
                    <div class="result-card">
                        <div class="result-item">
                            <h3>Predicted Outcome</h3>
                            <p id="predicted-outcome"></p>
                        </div>
                        <div class="result-item">
                            <h3>Recommended Bet</h3>
                            <p id="recommended-bet"></p>
                        </div>
                        <div class="result-item">
                            <h3>Confidence Score</h3>
                            <p id="confidence-score"></p>
                        </div>
                    </div>
                </div>

                <div id="error-message" class="error-hidden"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
