<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Forex Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h1>AI-Powered Forex Analysis</h1>
            <p>Real-time prices via Deriv.com & analysis by Gemini 2.5 Flash</p>
        </header>

        <section class="controls">
            <div class="control-group">
                <label for="asset-selector">Select an Asset:</label>
                <select id="asset-selector">
                    <option value="">Loading assets...</option>
                </select>
            </div>
            <button id="analyze-button" disabled>Analyze Asset</button>
        </section>

        <section class="data-display">
            <div id="price-display">Price: --</div>
        </section>

        <section class="analysis-section">
            <h2>AI Analysis</h2>
            <div id="ai-analysis-output">
                <p class="placeholder">Select an asset and click 'Analyze Asset' to get AI-powered insights.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
