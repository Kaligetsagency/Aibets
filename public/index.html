<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Forex Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>AI-Powered Forex Analysis</h1>
            <p>Data from Alpha Vantage & analysis by Gemini 2.5 Flash</p>
        </header>

        <section class="controls">
            <div class="control-group">
                <label for="asset-selector">Select an Asset (e.g., EURUSD):</label>
                <select id="asset-selector">
                    <option value="" disabled selected>Select an Asset...</option>
                    <option value="EURUSD">EURUSD</option>
                    <option value="GBPUSD">GBPUSD</option>
                    <option value="BTCUSD">BTCUSD</option>
                </select>
            </div>
            <button id="analyze-button" disabled>Analyze Asset</button>
        </section>

        <section class="data-display">
            <div id="price-display">Current Price: --</div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <section class="analysis-section">
            <h2>AI Analysis</h2>
            <div id="ai-analysis-output">
                <p class="placeholder">Select an asset and click 'Analyze Asset' to get AI-powered insights.</p>
                <div class="loader" style="display: none;"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script> 
</body>
</html>
